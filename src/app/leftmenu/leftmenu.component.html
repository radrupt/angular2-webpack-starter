<div class="sidebar">
    <div class="sidebar-nav" *ngFor="let menu of menus" myToggle [status]="menu.status" [disableclick]="menu.disableClick">
        <a class="sidebar-title" mytoggleheader *ngIf="menu.href" href="{{menu.href||''}}" 
            target="_blank" myHighLight highLightClass="match-href">
            <span class="{{menu.icon}}"></span>
            <span>{{menu.title}}</span>
        </a>
        <a class="sidebar-title" mytoggleheader *ngIf="menu.ruterLink" routerLink="{{menu.ruterLink}}" 
            myHighLight highLightClass="match-href">
            <span class="{{menu.icon}}"></span>
            <span>{{menu.title}}</span>
        </a>
        <div class="sidebar-title" mytoggleheader *ngIf="!menu.href&&!menu.ruterLink" >
            <span class="icon-ArrowLeft"></span>
            <span>{{menu.title}}</span>
        </div>
        <ul class="sidebar-content" mytogglecontent>
            <li *ngFor="let menuChild of menu.childs">
                <a *ngIf="menuChild.href" href="{{menuChild.href||''}}" target="_blank" myHighLight highLightClass="match-href">
                    <span></span>
                    <span>{{menuChild.title}}</span>
                </a>
                <a *ngIf="menuChild.ruterLink" [routerLink]="menuChild.ruterLink" myHighLight highLightClass="match-href">
                    <span></span>
                    <span>{{menuChild.title}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
